<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/javascript/trial.js"></script>

</head>
<body>
	
<div class="container text-center">
	<div class="row" id="splashScreen">
		<div class="col-sm-3 col-md-4 lg-9"></div>
		<div class="col-sm-6 col-md-4 lg-9 text-center" div id="">
            <img src="images/marvel-logo.jpg" id="marvel">
            <h1> Trivia Game</h1>
			<h5>"Whosoever aces this game, if they be worthy, shall possess the power of the celestials."</h5>
			<div class="btn btn-success" id="start">Start Game</div>
		</div>
		<div class="col-sm-3 col-md-4"></div>
	</div>
	

	<div class="row" id="questions">
		<div class="col-sm-3 col-md-4"></div>
		<div class="col-sm-6 col-md-4" id="snarf">
			<div id="timer"><h1>00:05</h1></div>
			<div id="text" data-correct="true"></div>

			<div id="answers"></div>
			<br>
		</div>
		<div class="col-sm-3 col-md-4"></div>
	</div>

	<div class="row" id="gameOver">
		<div class="col-sm-3 col-md-4"></div>
		<div class="col-sm-6 col-md-4">
			<h2>RESULTS</h2>
			<div id="results"></div>
			<br>
			<div class="btn btn-success" id="restart">Restart</div>
		</div>
		<div class="col-sm-3 col-md-4"></div>
	</div>
	<br>
	<br>
	<div class="row">
		<div class="col-xs-1"></div>
		<div class="col-xs-5" id="img1"></div>
		<div class="col-xs-5" id="img2"></div>
		<div class="col-xs-1"></div>		
	</div>

</div>
</body>
</html>
